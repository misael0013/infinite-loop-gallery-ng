<!-- Card grande estilo referencia -->
<a class="card" [routerLink]="['/galeria', album.id]" (click)="onCardClick()">
  <img class="card__cover" [src]="getCoverImage()" [alt]="album.title" loading="lazy" />
  <div class="card__body">
    <strong class="card__title">{{ album.title }}</strong>
    <span class="badge">{{ album.category || 'Album' }}</span>
  </div>
</a>
